apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yash4200/insurance-backend:v1
          ports:
            - containerPort: 5000
