name: CI/CD to Kubernetes

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set Image Version
        id: version
        run: |
          VERSION=v${{ github.run_number }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version tag: $VERSION"

      - name: Build and Push Backend Image
        run: |
          docker build -t yash4200/insurance-backend:${{ env.VERSION }} ./backend
          docker push yash4200/insurance-backend:${{ env.VERSION }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t yash4200/insurance-frontend:${{ env.VERSION }} ./frontend
          docker push yash4200/insurance-frontend:${{ env.VERSION }}

      - name: Deploy to Kubernetes on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: v${{ github.run_number }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: VERSION
          script: |
            echo "Deploying version $VERSION..."
            
            # Using 'sudo -i' forces a full root login environment, 
            # permanently solving all "command not found" path issues.
            sudo -i bash -c "k3s kubectl set image deployment/backend backend=yash4200/insurance-backend:$VERSION"
            sudo -i bash -c "k3s kubectl set image deployment/frontend frontend=yash4200/insurance-frontend:$VERSION"
            
            # Wait for rollouts WITH TIMEOUTS
            sudo -i bash -c "k3s kubectl rollout status deployment/backend --timeout=120s"
            sudo -i bash -c "k3s kubectl rollout status deployment/frontend --timeout=120s"
